<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacuum</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coda:wght@400;800&family=Lato&family=Ledger&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
  </head>
  <body>
    <section class="main-content">
      <div class="container">
        <div>
          <h1 class="main-content__title">
            HACKATHON <strong>VACUUM</strong> | 2º EDIÇÃO.
          </h1>
          <img src="./images/Rectangle 9barrasuperior.svg" alt="" />
        </div>
        <img
          src="./images/logo.png"
          alt="Logo da Vacuum"
          class="main-content__logo"
        />
        <div>
          <a
            target="_blank"
            class="main-content__link"
            href="https://discord.gg/vacuum"
            >DISCORD.GG/VACUUM</a
          >
          <img
            class="main-content__rect-bottom"
            src="./images/Rectangle 9barrainferior.svg"
            alt=""
          />
        </div>
      </div>
    </section>

    <section class="login-section">
      <div class="login-section__ellipse-top">
        <img src="./images/Ellipse 3meialuasuperior2.svg" alt="" />
      </div>
      <div class="login-section__ellipse-bottom">
        <img src="./images/Ellipse 2meialuasuperior1.svg" alt="" />
      </div>
      <div class="container">
        <p>Bem vindo.</p>
        <h2 class="login-section__title clr-accent">Faça login na sua conta</h2>
        <form class="login-section__form ff-secondary" action="">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" />
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" />
          <div class="login-section__passwords-container">
            <div>
              <input
                class="login-section__remember-input"
                type="checkbox"
                name="remember"
                id="remember"
              />
              <label class="login-section__remember-label" for="remember"
                >Lembre de mim</label
              >
            </div>
            <a class="clr-accent-light" href="#">Esqueceu sua senha?</a>
          </div>
          <button class="login-section__btn" type="submit">Entrar</button>
        </form>
        <p class="login-section__no-account">
          Não tem uma conta?
          <a class="clr-accent-light" href="#">Cadastre-se</a>
        </p>
      </div>
    </section>
  </body>
</html>
